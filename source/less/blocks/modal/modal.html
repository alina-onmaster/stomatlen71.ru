<!--Форма обратного звонка-->
<div id="request-callback" class="modal">
  <div class="form plans__form">
    <h2 class="form__title">Заполните форму</h2>
    <p class="form__text">Наш менеджер свяжется с вами по вариантам планировок</p>
    <form>
      <div class="form__field form__field--user-name">
        <input type="text" name="user_name" value="" placeholder="Ваше имя" required>
        <label>Ваше имя</label>
      </div>
      <div class="form__field form__field--user-tel">
        <input type="tel" name="user_phone" value="" placeholder="+7" required>
        <label >Телефон</label>
      </div>
      <input type="submit" value="Отправить заявку" class="btn btn--red form__btn">
    </form>
    <p class="form__note">Нажимая на кнопку, вы соглашаетесь с<br><a href="#">условиями обработки данных</a></p>
  </div>
</div>
