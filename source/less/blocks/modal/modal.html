<!--Форма обратного звонка-->
<div id="request-callback" class="modal">
  <form class="form">
    <h2 class="form__title">Заявка на обратный звонок</h2>
    <p class="form__text">Оставьте ваши данные, наш менеджер свяжется с вами в ближайшее время</p>
    <p class="form__field">
      <input type="text" name="user_name" required>
      <label>Имя</label>
    </p>
    <p class="form__field">
      <input type="tel" name="user_phone" required>
      <label>Телефон</label>
    </p>
    <button class="btn btn--main form__btn">
      <svg class="btn__icon" width="25px" height="25px">
        <use xlink:href="#icon-appointment"></use>
      </svg>
      Отправить
    </button>
    <p class="form__note">Нажимая на кнопку, я даю согласие на обработку персональных данных</p>
  </form>

</div>
